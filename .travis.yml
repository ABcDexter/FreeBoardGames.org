os: linux
language: node_js
node_js:
  - "stable"

cache:
  yarn: true
  directories:
    # cache folder with Cypress binary
    - ~/.cache
    # next.js build cache
    - .next/cache

install:
  - yarn install
  - cd fbg-server/ && yarn install && cd ../
  - cd web/ && yarn install && cd ../

script:
  - yarn run ci

